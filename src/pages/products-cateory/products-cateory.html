<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>products in a category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="goProductDetails(product)">
      <ion-thumbnail item-left>
        <img [src]="product.images[0].src" />
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <div>
        <span [innerHTML]="product.short_description.substr(0,50) + '...' "></span>
        <span [innerHTML]="product.price_html"></span>
      </div>

      <button ion-button clear icon item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
