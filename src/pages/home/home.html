<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>
    </ion-slides>
  </ion-card>


  <div id="banner">
    <img src="./assets/images/banner2.jpg" />
  </div>


  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.images[0].src" />
            <h1 padding center>{{product.name}}</h1>
            <div padding center [innerHTML]="product.short_description"></div>
          </ion-card>

        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap (click)="goProductDetails(product)">
      <ion-thumbnail item-left>
        <img [src]="product.images[0].src" />
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <div>
        <span [innerHTML]="product.short_description.substr(0,50) + '...' "></span>
        <span [innerHTML]="product.price_html"></span>
      </div>

      <button ion-button clear icon item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
