
<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 <ion-card>
    <ion-slides autoplay="3000">
        <ion-slide *ngFor="let img of product.images">
          <img [src]="img.src" />
    
        </ion-slide>
      </ion-slides>

      <ion-card-content>
        <ion-card-title>{{product.name}}</ion-card-title>
        <ion-chip *ngFor="let cat of product.categories" style="margin-left:5px">
            <ion-label color="danger">{{cat.name}}</ion-label>
        </ion-chip>
        <div [innerHTML]="product.description"></div>
      </ion-card-content>

      <button ion-button block icon-left outline color="danger">
        <ion-icon name="basket"></ion-icon> Add to Cart 
      </button>
 </ion-card>
 <ion-card *ngIf="product.attributes.length > 0 ">
    <ion-card-content>
      <ion-card-title>Specifications</ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let attr of product.attributes">
            <ion-col col-4>
                {{attr.name}}
              </ion-col>
              <ion-col col-8> 
                <span *ngFor="let opt of attr.options">{{opt}}</span>
              </ion-col>
        </ion-row>
       
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length > 0">
    <ion-card-content>
      <ion-card-title>
        Product Reviews
      </ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let review of reviews">
          <ion-col col-4>
           <b> {{review.name}} </b> <br />
           <span *ngIf="review.rating >= 1">
            <ion-icon style="color:gold" small name="star" ></ion-icon>
           </span>
           <span *ngIf="review.rating >= 2">
            <ion-icon style="color:gold" small name="star" ></ion-icon>
           </span>
           <span *ngIf="review.rating >= 3">
            <ion-icon style="color:gold" small name="star" ></ion-icon>
           </span>
           <span *ngIf="review.rating >= 4">
            <ion-icon style="color:gold" small name="star" ></ion-icon>
           </span>
           <span *ngIf="review.rating >= 5">
            <ion-icon style="color:gold" small name="star" ></ion-icon>
           </span>
          </ion-col>
          <ion-col col-8>
            {{review.review}}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
