

<ion-menu [content]="content2">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page"> 
    <ion-card>
      <img src="./assets/images/rock.png" />
      <div class="card-title">Doha Shopping</div>
      <div class="card-subtitle">Easy Shopping</div>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)" menuClose>
        <ion-icon name="arrow-forward" item-left large></ion-icon>
        <h2>{{category.name}} </h2>
        <div [innerHTML] = "category.description"></div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="homePage" #content2 ></ion-nav>
